<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adolescentes Ser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://drive.google.com/uc?export=view&id=12Z7VYrF_StA0_UZiVlvoors6LhW40n3t'); /* Substitua pelo link direto para a imagem */
            background-size: cover;
            background-color: #333; /* Cor de fundo mais escura para melhorar o contraste */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff; /* Cor do texto */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Fundo preto com opacidade para melhor contraste */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            position: relative;
        }

        h1, h2 {
            text-align: center;
            color: #fff; /* Cor do título */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #666; /* Cor da borda da tabela */
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #444; /* Cor de fundo do cabeçalho da tabela */
            color: #fff; /* Cor do texto do cabeçalho */
        }

        tr:nth-child(even) {
            background-color: #555; /* Cor de fundo para linhas pares */
        }

        tr:nth-child(odd) {
            background-color: #666; /* Cor de fundo para linhas ímpares */
        }

        td {
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* Cor do texto do rótulo */
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #222; /* Cor de fundo do campo de entrada */
            color: #fff; /* Cor do texto do campo de entrada */
            border: 1px solid #444; /* Cor da borda do campo de entrada */
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .autocomplete-suggestions {
            border: 1px solid #666;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: calc(100% - 16px);
            background-color: #333;
            z-index: 1000;
            display: none;
        }

        .autocomplete-suggestion {
            padding: 8px;
            cursor: pointer;
            color: #fff;
        }

        .autocomplete-suggestion:hover {
            background-color: #444;
        }

        .editable {
            background-color: #444; /* Cor de fundo da célula editável */
            border: 1px solid #666; /* Cor da borda da célula editável */
            border-radius: 4px;
            padding: 4px;
        }

        .clear-btn {
            background-color: #f44336; /* Cor de fundo do botão de limpeza */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pontuações - Adolescentes Ser</h1>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Aluno</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true" class="editable">1</td>
                    <td contenteditable="true" class="editable">Ana Silva</td>
                    <td contenteditable="true" class="editable">95</td>
                </tr>
                <tr>
                    <td contenteditable="true" class="editable">2</td>
                    <td contenteditable="true" class="editable">Carlos Oliveira</td>
                    <td contenteditable="true" class="editable">89</td>
                </tr>
                <tr>
                    <td contenteditable="true" class="editable">3</td>
                    <td contenteditable="true" class="editable">Maria Costa</td>
                    <td contenteditable="true" class="editable">85</td>
                </tr>
                <tr>
                    <td contenteditable="true" class="editable">4</td>
                    <td contenteditable="true" class="editable">João Santos</td>
                    <td contenteditable="true" class="editable">82</td>
                </tr>
                <tr>
                    <td contenteditable="true" class="editable">5</td>
                    <td contenteditable="true" class="editable">Paula Souza</td>
                    <td contenteditable="true" class="editable">78</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h2>Adicionar Nova Pontuação</h2>
        <div class="form-group">
            <label for="name">Nome do Participante:</label>
            <input type="text" id="name" placeholder="Digite o nome do participante">
            <div id="suggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="form-group">
            <label for="score">Pontuação (use valores negativos para descontar pontos):</label>
            <input type="number" id="score" placeholder="Digite a pontuação">
        </div>
        <button class="btn" onclick="addScore()">Adicionar</button>
        <button class="clear-btn" onclick="clearScores()">Limpar Pontuações</button>
    </div>

    <script>
        const nameInput = document.getElementById('name');
        const suggestionsBox = document.getElementById('suggestions');

        function addScore() {
            const name = nameInput.value.trim();
            const score = parseInt(document.getElementById('score').value);

            if (name === "" || isNaN(score)) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const table = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
            let nameFound = false;

            for (let i = 0; i < table.rows.length; i++) {
                const row = table.rows[i];
                const cellName = row.cells[1].innerText;

                if (cellName.toLowerCase() === name.toLowerCase()) {
                    const currentScore = parseInt(row.cells[2].innerText);
                    row.cells[2].innerText = currentScore + score;
                    nameFound = true;
                    break;
                }
            }

            if (!nameFound) {
                const newRow = table.insertRow();
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);

                cell1.innerHTML = table.rows.length;
                cell2.innerHTML = name;
                cell3.innerHTML = score;
            }

            sortTableByScore();

            document.getElementById('name').value = "";
            document.getElementById('score').value = "";
            suggestionsBox.style.display = 'none';
        }

        function sortTableByScore() {
            const table = document.getElementById('scoreTable');
            const rows = Array.from(table.rows).slice(1);

            rows.sort((a, b) => {
                const scoreA = parseInt(a.cells[2].innerText);
                const scoreB = parseInt(b.cells[2].innerText);
                return scoreB - scoreA;
            });

            rows.forEach((row, index) => {
                row.cells[0].innerText = index + 1;
                table.getElementsByTagName('tbody')[0].appendChild(row);
            });
        }

        function clearScores() {
            const password = prompt("Digite a senha para limpar todas as pontuações:");

            if (password === "412843") {
                const table = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
                while (table.rows.length > 0) {
                    table.deleteRow(0);
                }
            } else {
                alert("Senha incorreta.");
            }
        }

        document.querySelectorAll('td.editable').forEach(cell => {
            cell.addEventListener('click', function() {
                const originalValue = this.innerText;
                this.innerHTML = `<input type="text" value="${originalValue}" class="editable">`;

                const input = this.querySelector('input');
                input.focus();

                input.addEventListener('blur', function() {
                    const newValue = input.value.trim();
                    if (newValue !== originalValue) {
                        cell.innerText = newValue;
                        sortTableByScore(); // Reordenar após alteração
                    } else {
                        cell.innerText = originalValue;
                    }
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        input.blur();
                    }
                });
            });
        });

        nameInput.addEventListener('input', function() {
            const inputValue = nameInput.value.toLowerCase();
            const names = Array.from(document.querySelectorAll('#scoreTable tbody tr td:nth-child(2)'))
                .map(cell => cell.innerText)
                .filter(name => name.toLowerCase().includes(inputValue))
                .sort();

            suggestionsBox.innerHTML = names.map(name => `<div class="autocomplete-suggestion">${name}</div>`).join('');
            suggestionsBox.style.display = 'block';

            document.querySelectorAll('.autocomplete-suggestion').forEach(item => {
                item.addEventListener('click', function() {
                    nameInput.value = this.innerText;
                    suggestionsBox.style.display = 'none';
                });
            });
        });

        document.querySelectorAll('td.editable').forEach(cell => {
            cell.addEventListener('click', function() {
                const originalValue = this.innerText;
                this.innerHTML = `<input type="text" value="${originalValue}" class="editable">`;

                const input = this.querySelector('input');
                input.focus();

                input.addEventListener('blur', function() {
                    const newValue = input.value.trim();
                    if (newValue !== originalValue) {
                        cell.innerText = newValue;
                        sortTableByScore(); // Reordenar após alteração
                    } else {
                        cell.innerText = originalValue;
                    }
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        input.blur();
                    }
                });
            });
        });
    </script>
</body>
</html>
